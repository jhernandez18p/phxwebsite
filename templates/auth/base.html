<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta name="ROBOTS" content="NOINDEX, NOFOLLOW">
    <title>
        {% if lang_code == 'English' %}{{site.en_name}}{% else %}{{site.es_name}}{% endif %} | {{title}}
    </title>
    <meta name="Title" content="{{title}}">
    <meta name="Keywords" content="Web, web development,Cloud Services, cloud, dev, TECH, desarrollo, software ">
    {% load staticfiles %}
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1"/>
    <meta name="google-site-verification" content="FkQiq-VEsAn_uge9-EfS1asT1GVHQwcDRXPK95W_Y2Q"/>

    <meta name="theme-color" content="#111"/>
    <meta name="Type" content="website"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="Author" content="Josmer Hernandez"/>
    <meta name="Description" content="Dev2tech."/>
    <meta property="og:url" content="https://www.dev2tech.xyz/" />
    <meta property="og:title" content="Dev2tech | {{title}}" />
    <meta property="og:type"content="website" />
    <meta property="og:description" content="Startup tecnologica" />
    <meta property="og:image" content="https://dev2tech.xyz/media/logo.png" />

    <meta name="msapplication-TileColor" content="#ffffff"/>

    <meta name="theme-color" content="#ffffff"/>
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}"/>
    <link rel="icon" href="{% static 'favicon/favicon.ico' %}"/>
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans|Roboto+Condensed:700|Sarina" rel="stylesheet">

    <script type="text/javascript">
        (function(i,s,o,g,r,a,m){
            i['GoogleAnalyticsObject']=r;
            i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)
            },
            i[r].l=1*new Date();
            a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];
            a.async=1;a.src=g;
            m.parentNode.insertBefore(a,m)
        })
        (window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-83370429-1', 'auto');
        ga('send', 'pageview');
    </script>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '1702550870074616',
                xfbml      : true,
                version    : 'v2.8'
            });
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>


    {% block css %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'auth/css/app.css' %}" media="screen" title="no title">

</head>
    <body>
        <div class="login">
        		<div class="login-screen">
        			<div class="app-title">
        				<h1>{{title | upper}}</h1>
        			</div>

        			<div class="login-form">
                        {% block auth %}
                        {% endblock %}
        			</div>
        		</div>
        </div>

    </body>
</html>
