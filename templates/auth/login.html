{% extends 'auth/base.html' %}

{% block auth %}

<form id="login-form" class="text-left" method="post" action="{% url 'Login' %}">
	<div class="modal-body">
		{% csrf_token %}
		<div class="form-group">
			<div class="col-sm-10">
				<input type="text" class="form-control" id="lg_username" name="username" placeholder="email@phoenixwt.com.pa">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-10">
				<input type="password" class="form-control" id="lg_password" name="password" placeholder="***********">
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<div class="text-center">
			<button type="submit" class="btn btn-primary">Entrar</button>
		</div>
	</div>
</form>

{% endblock %}
