{% extends 'auth/base-experimental.html' %}

{% block auth %}

	<form class="form-horizontal" role="form" method="post">
		{% csrf_token %}

		<div class="form-group">
			<div class="col-sm-10 col-md-8">
				<label class="control-label" for="username">Nombre de Usuario: </label>
				<input type="text" class="form-control" id="username" name="username" placeholder="Nombre de usuario">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-10 col-md-8">
				<label class="control-label" for="email">Dirección de correo: </label>
				<input type="email" class="form-control" id="email" name="email" placeholder="email@dev2tech.xyz">
			</div>
		</div>

		<div class="form-group {{error.input}}">
			<div class="col-sm-10 col-md-8 ">
				<label class="control-label" for="password1">Contraseña: </label>
				<input type="password" class="form-control" id="password1" name="password1" placeholder="*******">
			</div>

			<div class="col-sm-10 col-md-8 ">
				<label class="control-label" for="password2">Repita la Contraseña: </label>
				<input type="password" class="form-control" id="password2" name="password2" placeholder="*******">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Regístrese</button>
			</div>
		</div>

	</form>
	<div class="register" >
		<p>¿Ya está registrado? <a href="{% url 'Login' %}">Entrar</a></p>
	</div>

	<div id="myModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">

		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">{{error.title}}</h4>
				</div>
				<div class="modal-body">
					<p>{{error.email}}</p>
					<p>{{error.contacto}}</p>
				</div>
			</div>
		</div>

	</div>
{% endblock %}

{% block js %}
<script type="text/javascript">
$(document).ready(function () {
	$('.bs-example-modal-sm').modal('{{error.error}}')
)};
</script>
{% endblock %}
