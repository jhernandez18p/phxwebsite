<div class="uk-margin">
    <label class="uk-form-label" for="form-horizontal-text0">
        Name
    </label>
    <div class="uk-form-controls">
        <input class="uk-input" id="form-horizontal-text" type="text" placeholder="Name" name="name">
    </div>
</div>
<div class="uk-margin">
    <label class="uk-form-label" for="form-horizontal-text0">
        Surname
    </label>
    <div class="uk-form-controls">
        <input class="uk-input" id="form-horizontal-text" type="text" placeholder="Surname" name="surname">
    </div>
</div>
<div class="uk-margin">
    <label class="uk-form-label" for="form-horizontal-text0">
        Email
    </label>
    <div class="uk-form-controls">
        <input class="uk-input" id="form-horizontal-text" type="text" placeholder="Email" name="email">
    </div>
</div>
<div class="uk-margin">
    <label class="uk-form-label" for="form-horizontal-text0">
        Phone number
    </label>
    <div class="uk-form-controls">
        <input class="uk-input" id="form-horizontal-text" type="text" placeholder="Phone number">
    </div>
</div>
<div class="test-upload uk-placeholder uk-text-center">
    <span uk-icon="icon: cloud-upload"></span>
    <span class="uk-text-middle">Attach CV by dropping them here or</span>
    <div uk-form-custom>
        <input type="file" multiple name="file">
        <span class="uk-link">selecting one</span>
    </div>
</div>

<progress id="progressbar" class="uk-progress" value="0" max="100" hidden></progress>

<br>
<input type="text" class="uk-hidden" name="url" value="{{url}}">
<hr class="uk-margin-medium-bottom">
<button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
<button class="uk-button uk-button-primary" type="submit">Save</button>
