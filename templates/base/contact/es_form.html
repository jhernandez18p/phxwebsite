<form class="uk-form-horizontal" method="post" action="{% url 'es:contacto'  %}">
    {% csrf_token %}
    <div class="uk-margin">
        <label class="uk-form-label" for="form-horizontal-text">
            Nombre
        </label>
        <div class="uk-form-controls">
            <input class="uk-input" id="form-horizontal-text" type="text" placeholder="Nombre" name="name" required>
        </div>
    </div>
    <div class="uk-margin">
        <label class="uk-form-label" for="form-horizontal-text">
            Apellido
        </label>
        <div class="uk-form-controls">
            <input class="uk-input" id="form-horizontal-text" type="text" placeholder="Apellido" name="surname" required>
        </div>
    </div>
    <div class="uk-margin">
        <label class="uk-form-label" for="form-horizontal-text">
            Email
        </label>
        <div class="uk-form-controls">
            <input class="uk-input" id="form-horizontal-text" type="text" placeholder="Email" name="email" required>
        </div>
    </div>
    <div class="uk-margin">
        <label class="uk-form-label" for="form-horizontal-text">
            Número de teléfono
        </label>
        <div class="uk-form-controls">
            <input class="uk-input" id="form-horizontal-text" type="text" placeholder="Número de teléfono" required>
        </div>
    </div>
    <div class="uk-margin">
        <label class="uk-form-label" for="form-horizontal-select">
            Tema
        </label>
        <div class="uk-form-controls">
            <select class="uk-select" id="form-horizontal-select" name="category">
                <option>
                    Tema
                </option>
                <option>
                    Empleo / Recursos humanos
                </option>
                <option>
                    Información de la empresa
                </option>
                <option>
                    Atención al cliente
                </option>
                <option>
                    Contactos corporativos
                </option>
                <option>
                    Contacto para públicidad
                </option>
            </select>
        </div>
    </div>
    <div class="uk-margin">
		<label class="uk-form-label" for="form-horizontal-text0">
			Mensaje
		</label>
		<div class="uk-form-controls">
			<textarea class="uk-textarea" rows="5" placeholder="Mensaje" name="message" required></textarea>
		</div>
	</div>
    <br>
    <input type="text" class="uk-hidden" name="url" value="{{url}}" required>
    <hr class="uk-margin-medium-bottom">
    <button class="uk-button uk-button-primary button-phx uk-width-1-1 uk-margin-small-bottom">Enviar</button>
</form>
